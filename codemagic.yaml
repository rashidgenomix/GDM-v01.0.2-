workflows:
  android-release:
    name: Android Release Build (APK Only)
    max_build_duration: 60
    environment:
      flutter: stable
      java: 21
    scripts:
      - name: Get Flutter Dependencies
        script: |
          flutter pub get
      - name: Build Android APK (.apk only)
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
